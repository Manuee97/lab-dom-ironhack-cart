<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ironhack cart</title>
    <script type="text/javascript" src="./js/index.js"></script>
  </head>
  <body>
    <h1>Ironhack Cart</h1>

    <table id="cart">
      <thead>
        <tr>
          <th>Nombre del Producto</th>
          <th>Precio por Unidad</th>
          <th>Cantidad</th>
          <th>Sub-Total</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="tBody">
        <tr class="producto">
          <td class="name">
            <span>IronBubble-head</span>
          </td>

          <td class="pu"><span>25.00</span>€</td>

          <td class="qty">
            <label>
              <input type="number" value="0" min="0" />
            </label>
          </td>

          <td class="subtot"><span>0</span>€</td>

          <td class="rm">
            <button class="btn btn-delete">Eliminar</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="nuevoProducto">
          <td>
            <input type="text" />
          </td>
          <td class="nuevoPrecio"> 
            <input type="number" min="0" />
          </td>
          <td></td>
          <td></td>
          <td>
            <button id="create" class="btn">Crear</button>
          </td>
        </tr>
      </tfoot>
    </table>

    <p class="cta">
      <button id="calc" class="btn btn-success">Calcular Total</button>
    </p>

    <h2>Total: <span>0</span>€</h2>
  </body>
</html>
